<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>
<main class="container">
    <h1 id="users">User Management</h1>

    <div class="btn-group" role="group" aria-label="User type selection">
        <button type="button" class="btn btn-secondary">
            <a th:href="@{/users/active}">
                Active Users
            </a>
        </button>
        <button type="button" class="btn btn-secondary">
            <a th:href="@{/users/inactive}">
                Inactive Users
            </a>
        </button>
    </div>
    <br/>
    <div class="row">
        <div class="col-sm-10">
            <div th:if="${not #lists.isEmpty(users)}">
                <table class="table table-striped table-custom">
                    <tr>
                        <th>Username</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Active</th>
                        <th></th>
                    </tr>
                    <tr th:each="e : ${users}">
                        <td th:text="${e.username}"></td>
                        <td th:text="${e.userProfile.firstName }"></td>
                        <td th:text="${e.userProfile.lastName }"></td>
                        <td th:if="${e.enabled}"><i class="fas fa-check"></i></td>
                        <td  class=".text-danger"><i class="fas fa-user-slash"></i></td>
                        <td th:unless="${e.enabled}">
                            <a th:href="@{'users/deactivate/' + ${e.username}}">
                                <button class="btn btn-danger">Deactivate
                                </button>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-7">

            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments :: footer">
    <p>Footer Text</p>
</footer>
<th:block th:include="fragments :: assets"></th:block>
</body>
</html>
