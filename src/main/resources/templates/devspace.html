<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Account</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>
<main class="container">
    <h1 th:text="${title}" id="developer"> Account Info </h1>
    <div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <h4>Your Profile</h4>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                        <label for="name" class="col-4 col-form-label">First Name</label>
                        <div class="col-8">
                            <input id="name" name="name" placeholder="First Name" class="form-control here" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastname" class="col-4 col-form-label">Last Name</label>
                        <div class="col-8">
                            <input id="lastname" name="lastname" placeholder="Last Name" class="form-control here" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-4 col-form-label">Email</label>
                        <div class="col-8">
                            <input id="email" name="email" placeholder="Email" class="form-control here" required="required" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="acc" class="col-4 col-form-label">Github Account</label>
                        <div class="col-8">
                            <input id="acc" name="acc" placeholder="acc" class="form-control here" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="newpass" class="col-4 col-form-label">New Password</label>
                        <div class="col-8">
                            <input id="newpass" name="newpass" placeholder="New Password" class="form-control here" type="text">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button name="submit" type="submit" class="btn btn-primary">Update Profile</button>
                            <a th:href="@{/extension-add}" class="btn btn-primary">Add New Extension</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4>Your Extensions</h4>
                <hr>
            </div>
        </div>
    </div>
    </div>
</main>
<th:block th:include="fragments :: assets"></th:block>
</body>
</html>
