<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<div class="container">
    <div class="row" style="margin-bottom: 20px">
        <form form th:action="@{/adminPanel}" method="post">
            <input type="submit" name="action" class="btn btn-primary" value="users" th:field="*{choice}">
            <input type="submit" name="action" class="btn btn-primary" value="extensions" th:field="*{choice}">
            <input type="submit" name="action" class="btn btn-primary" value="featured" th:field="*{choice}">
            <input type="submit" name="action" class="btn btn-primary" value="pending" th:field="*{choice}">
        </form>
    </div>
    <div class="row">
        <div class="col-sm-5" style="border-right: 1px solid black">
            <div th:if="${not #lists.isEmpty(extensions)}">
                <table class="table table-striped table-custom">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Owner</th>
                        <th>Pending</th>
                        <th>Featured</th>
                    </tr>
                    <tr th:each="e : ${extensions}">
                        <td th:text="${e.id}"></td>
                        <td><a href="#" th:text="${e.name}"></a></td>
                        <td th:text="${e.userProfile.firstName +  e.userProfile.lastName }"></td>
                        <td th:text="${e.downloadsCount}"></td>
                        <td th:text="${e.lastCommit}"></td>
                    </tr>
                </table>
            </div><div class="col-sm-7">

            </div>
        </div>
    </div>
</div>
<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>

</body>
</html>
