<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<div class="container">
    <div class="row" style="margin-bottom: 20px">
        <button type="button" class="btn btn-primary">Users</button>
        <button type="button" class="btn btn-primary">Extensions</button>
        <button type="button" class="btn btn-primary">Featured</button>
        <button type="button" class="btn btn-primary">Pending</button>
    </div>
    <div class="row">
        <div class="col-sm-5" style="border-right: 1px solid black">
            <div th:if="${not #lists.isEmpty(extensions)}">
                <table class="table table-striped table-custom">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Owner</th>
                        <th>Pending</th>
                        <th>Featured</th>
                    </tr>
                    <tr th:each="e : ${extensions}">
                        <td th:text="${e.id}"></td>
                        <td><a href="#" th:text="${e.name}"></a></td>
                        <td th:text="${e.version }"></td>
                        <td th:text="${e.pending}"></td>
                        <td th:text="${e.featured}"></td>
                    </tr>
                </table>
            </div><div class="col-sm-7">

            </div>
        </div>
    </div>
</div>
<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>

</body>
</html>
