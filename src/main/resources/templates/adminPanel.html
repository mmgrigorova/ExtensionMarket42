<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>

<div class="container">
    <h1 id="admin">Admin Panel</h1>
    <div class="row" style="margin-bottom: 20px">
        <form action="#" data-th-action="@{adminPanel}" data-th-object="${formChoice}" method="post">
            <div class="form-check form-check-inline">
                <label class="form-check-label">Extensions
                    <input type="radio" checked="checked" class="form-check form-check-inline" name="search" value="extensions"
                           th:field="*{param}"/>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">Featured
                    <input type="radio" class="form-check form-check-inline" name="search" value="featured"
                           th:field="*{param}"/>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">Pending
                    <input type="radio" class="form-check form-check-inline" name="search" value="pending"
                           th:field="*{param}"/>
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label">Users
                    <input type="radio" class="form-check form-check-inline" name="search" value="users"
                           th:field="*{param}"/>
                </label>
            </div>
            <div class="form-check">
                <div class="form-check form-check-inline">
                    <input type="submit" name="action" class="btn btn-primary" value="Show">
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div th:if="${not #lists.isEmpty(extensions)}">
                <div th:if="${approvedMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${approvedMessage}">Extension has been created!</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <table class="table table-striped table-custom">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Owner</th>
                        <th>Pending</th>
                        <th>Featured</th>
                        <th>Last Commit</th>
                        <th>Uploaded On</th>
                        <th>Tags</th>
                    </tr>
                    <tr th:each="e : ${extensions}">
                        <td th:text="${e.id}"></td>
                        <td><a href="#" th:href="@{adminPanel/{extensionId} (extensionId=${e.id})}"
                               th:text="${e.name}"></a></td>
                        <td th:text="${e.userProfile.firstName +' '+e.userProfile.lastName }"></td>
                        <td th:if="${e.pending}">
                            <a th:href="@{'adminPanel/approve/' + ${e.id}}">
                                <button class="btn btn-success">Approve
                                </button>
                            </a>
                        </td>
                        <td th:unless="${e.pending}" class="approved">
                            <i class="fas fa-check"></i> Approved
                        </td>
                        <td th:text="${e.featured}"></td>
                        <td th:text="${e.lastCommit}"></td>
                        <td th:text="${e.addedOn}"></td>
                        <td><span th:each="t:${e.tags} " th:text="${t.tagTitle}+' '"></span></td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-7">

            </div>
        </div>
    </div>
</div>
<footer class="container-fluid text-center">
    <p>Footer Text</p>
</footer>
<th:block th:include="fragments :: assets"></th:block>
</body>
</html>
