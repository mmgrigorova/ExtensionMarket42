<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>

<div class="container">
    <h1 id="admin">Admin Panel</h1>
    <div class="row" style="margin-bottom: 20px" id="controls">
        <div class="btn-group" role="group" aria-label="Basic example">
            <a th:href="@{'adminPanel/all'}">
                <button class="btn btn-dark">All
                </button>
            </a>
            <a th:href="@{'adminPanel/pending/'}">
                <button class="btn btn-dark">Pending
                </button>
            </a>
            <a th:href="@{'adminPanel/featured/'}">
                <button class="btn btn-dark">Featured
                </button>
            </a>
            <a th:href="@{'adminPanel/inactive/'}">
                <button class="btn btn-dark">Inactive
                </button>
            </a>
            <a th:href="@{'users/active'}">
                <button class="btn btn-dark">Users
                </button>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div th:if="${not #lists.isEmpty(extensions)}">
                <div th:if="${approvedMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${approvedMessage}">Extension has been created!</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <table class="table table-striped table-custom">
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Owner</th>
                        <th>Pending</th>
                        <th>Featured</th>
                        <th>Last Commit</th>
                        <th>Uploaded On</th>
                        <th>Tags</th>
                    </tr>
                    <tr th:each="e : ${extensions}">
                        <td th:text="${e.id}"></td>
                        <td><a href="#" th:href="@{adminPanel/{extensionId} (extensionId=${e.id})}"
                               th:text="${e.name}"></a></td>
                        <td th:text="${e.userProfile.firstName +' '+e.userProfile.lastName }"></td>

                        <td th:if="${e.pending}">
                            <a th:href="@{'adminPanel/approve/' + ${e.id}}">
                                <button class="btn btn-success">Approve</button>
                            </a>
                        </td>
                        <td th:unless="${e.pending}" class="approved">
                            <i class="fas fa-check"></i> Approved
                        </td>

                        <td th:if="${e.featured}">
                            <a th:href="@{'adminPanel/toggle/' + ${e.id}}">
                                <button class="btn btn-primary">Yes</button>
                            </a>
                        </td>
                        <td th:unless="${e.featured}">
                            <a th:href="@{'adminPanel/toggle/' + ${e.id}}">
                                <button class="btn btn-primary" th:href="@{'adminPanel/toggle/' + ${e.id}}">No</button>
                            </a>
                        </td>

                        <td th:text="${e.lastCommit}"></td>
                        <td th:text="${e.addedOn}"></td>
                        <td><a th:href="@{/search-results(tagName=${tag.tagTitle})}" class="badge badge-info"
                               th:each="tag : ${e.tags}" th:text="${tag.tagTitle}">
                            JavaTag
                        </a></td>
                    </tr>
                </table>
            </div>
            <div class="col-sm-7">

            </div>
        </div>
    </div>
</div>
<footer th:replace="fragments :: footer">
    <p>Footer Text</p>
</footer>
<th:block th:include="fragments :: assets"></th:block>
</body>
</html>
