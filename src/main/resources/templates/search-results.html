<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>
<section th:replace="fragments::search"></section>
<main class="container">
    <h1>Search Results</h1>
    <div th:text="${searchParam}"></div>
    <!--<p>Showing <span th:text="${resultCount}"></span> result(s) for "<span th:text="${criteria}"></span>"</p>-->
    <p>Showing <span th:text="${resultCount}"></span> result(s) for "<span th:text="${criteria}"></span>"</p>
    <section>
        <!--<p th:if="${extensions.isEmpty()}">There are no extensions matching your criteria</p>-->
        <table  class="table table-striped table-custom">
        <!--<p th:if="${extensions.isEmpty()}">There are no extensions matching your criteria</p>-->
        <table th:if="${extensions.totalPages>0}" class="table table-striped table-light table-custom">
            <tr>
                <th><a href="#" th:href="@{/search-results/name/(name=${searchParam})}">name</a></th>
                <th>Owner</th>
                <th><a href="#" th:href="@{/search-results/downloadCount/(name=${searchParam})}">Download Count</a></th>
                <th><a href="#" th:href="@{/search-results/lastCommit/(name=${searchParam})}">Last Commit</a></th>
                <th><a href="#" th:href="@{/search-results/uploadDate/(name=${searchParam})}">Uploaded On</a></th>
                <th>Tags</th>
            </tr>
            <tr th:each="e : ${extensions}">
                <td><a href="#" th:href="@{/extension-details/{extensionId} (extensionId=${e.id})}"
                       th:text="${e.name}"></a></td>
                <td th:text="${e.userProfile.firstName +' '+e.userProfile.lastName }"></td>
                <td th:text="${e.downloadsCount}"></td>
                <td th:text="${e.lastCommit}"></td>
                <td th:text="${e.addedOn}"></td>
                <td>
                    <a th:href="@{/search-results(tagName=${tag.tagTitle})}" class="badge badge-info"
                       th:each="tag : ${e.tags}" th:text="${tag.tagTitle}">
                    </a>
                </td>
            </tr>
        </table>
        <ul class="nav nav-pills" th:if="${extensions.totalPages>0}">
            <li class="nav-item" th:each="i:${#numbers.sequence(0,extensions.totalPages-1)}">
                    <a th:href="@{/search-results/name/(page=${i},name=${searchParam})}" th:text="${i+1}" class="nav-link"></a>
            </li>
        </ul>
    </section>
</main>
<footer th:replace="fragments :: footer"></footer>
<th:block th:include="fragments :: assets"></th:block>
</body>
</html>
