<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>
<main class="container">
    <h1>Search Results</h1>
    <section th:replace="fragments::search"></section>

    <p>Showing <span th:text="${resultCount}"></span> result(s) for "<span th:text="${criteria}"></span>"</p>
    <section>
        <p th:if="${extensions.isEmpty()}">There are no extensions matching your criteria</p>
        <table th:if="${!extensions.isEmpty()}" class="table table-striped table-custom">
            <tr>
                <th>Name</th>
                <th>Owner</th>
                <th>Download Count</th>
                <th>Last Commit</th>
                <th>Uploaded On</th>
                <th>Tags</th>
            </tr>
            <tr th:each="e : ${extensions}">
                <td><a href="#" th:href="@{./extension-details/{extensionId} (extensionId=${e.id})}"
                       th:text="${e.name}"></a></td>
                <td th:text="${e.userProfile.firstName +' '+e.userProfile.lastName }"></td>
                <td th:text="${e.downloadsCount}"></td>
                <td th:text="${e.lastCommit}"></td>
                <td th:text="${e.addedOn}"></td>
                <td>
                    <a th:href="@{/search-results(tagName=${tag.tagTitle})}" class="badge badge-info"
                       th:each="tag : ${e.tags}" th:text="${tag.tagTitle}">
                        JavaTag
                    </a>
                </td>
            </tr>
        </table>
    </section>
</main>
<footer th:replace="fragments :: footer"></footer>
<th:block th:include="fragments :: assets"></th:block>
</body>
</html>
