<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>
<h1>Home Page</h1>

<span th:if="${param.logout}">See you soon!</span>

<p>Hello to the home page!</p>
<section>
    <h4>Featured Extensions</h4>
    <article th:each="featured : ${featuredExtensions}" class="col-sm-2">
        <a th:href="@{'/extension-details/{id}' (id=${featured.id})}">
            <p th:text="${featured.name}">Name</p>
            <p><span th:text="${featured.userProfile.firstName}">Firstname</span>
                <span th:text="${featured.userProfile.lastName}">Lastname</span>
            </p>
            <div>
                <span><i class="fas fa-download"></i> <span th:text="${featured.downloadsCount}"></span></span>
            </div>
        </a>
    </article>
</section>
<th:block th:include="fragments :: assets"></th:block>
</body>
</html>
