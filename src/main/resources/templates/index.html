<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>
<h1>Home Page</h1>

<i th:if="${param.logout}">You have been logged out.</i>

<p>Hello to the home page!</p>

<div>
    <article th:each="featured : ${featuredExtensions}" class="col-sm-2">
        <div class="circular" th:if="${featured.icon}">
            <img th:src="${featured.icon}"/>
        </div>
        <p th:text="${featured.name}">Name</p>
        <p><span th:text="${featured.userProfile.firstName}">Firstname</span>
            <span th:text="${featured.userProfile.lastName}">Lastname</span></p>
    </article>
</div>
<th:block th:include="fragments :: assets"></th:block>
</body>
</html>
