<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>

<span th:if="${param.logout}">See you soon!</span>
<section th:replace="fragments::search"></section>
<section>
    <h4>Featured Extensions</h4>
    <article th:each="extension : ${featuredExtensions}" class="col-xs-12 col-sm-5 col-md-5 col-lg-2">
        <a th:href="@{'/extension-details/{id}' (id=${extension.id})}">
            <div class="icon-holder" th:if="${extension.icon}">
                <span class="icon" th:utext="${extension.icon}"></span>
            </div>
            <div class="icon-holder" th:unless="${extension.icon}">
                <span class="icon"><i class="fas fa-rocket"></i></span>
            </div>
            <h6 th:text="${extension.name}">Name</h6>
            <div class="article-footer block">
                <span class="article-author">
                    <i class="fas fa-user"></i>
                    <span th:text="${extension.userProfile.firstName}">Firstname</span>
                    <span th:text="${extension.userProfile.lastName}">Lastname</span>
                </span>
                <div class="downloads">
                    <i class="fas fa-download"></i>
                    <span th:text="${extension.downloadsCount}"></span>
                </div>
            </div>
        </a>
    </article>
</section>
<section>
    <h4>Most Downloaded Extensions</h4>
    <article th:each="extension : ${mostPopular}" class="col-xs-12 col-sm-5 col-md-5 col-lg-2">
        <a th:href="@{'/extension-details/{id}' (id=${extension.id})}">
            <div class="icon-holder" th:if="${extension.icon}">
                <span class="icon" th:utext="${extension.icon}"></span>
            </div>
            <div class="icon-holder" th:unless="${extension.icon}">
                <span class="icon"><i class="fas fa-rocket"></i></span>
            </div>
            <h6 th:text="${extension.name}">Name</h6>
            <div class="article-footer block">
                <span class="article-author">
                    <i class="fas fa-user"></i>
                    <span th:text="${extension.userProfile.firstName}">Firstname</span>
                    <span th:text="${extension.userProfile.lastName}">Lastname</span>
                </span>
                <div class="downloads">
                    <i class="fas fa-download"></i>
                    <span th:text="${extension.downloadsCount}"></span>
                </div>
            </div>
        </a>
    </article>
</section>
<section>
    <h4>Recently Added Extensions</h4>
    <article th:each="extension : ${recentlyAdded}" class="col-xs-12 col-sm-5 col-md-5 col-lg-2">
        <a th:href="@{'/extension-details/{id}' (id=${extension.id})}">
            <div class="icon-holder" th:if="${extension.icon}">
                <span class="icon" th:utext="${extension.icon}"></span>
            </div>
            <div class="icon-holder" th:unless="${extension.icon}">
                <span class="icon"><i class="fas fa-rocket"></i></span>
            </div>
            <h6 th:text="${extension.name}">Name</h6>
            <div class="article-footer block">
                <span class="article-author">
                    <i class="fas fa-user"></i>
                    <span th:text="${extension.userProfile.firstName}">Firstname</span>
                    <span th:text="${extension.userProfile.lastName}">Lastname</span>
                </span>
                <div class="downloads">
                    <i class="fas fa-download"></i>
                    <span th:text="${extension.downloadsCount}"></span>
                </div>
            </div>
        </a>
    </article>
</section>
<footer th:replace="fragments :: footer"></footer>
<th:block th:include="fragments :: assets"></th:block>
</body>
</html>
