<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>
<h1>Home Page</h1>

<span th:if="${param.logout}">See you soon!</span>

<p>Hello to the home page!</p>
<section>
    <h4>Featured Extensions</h4>
    <article th:each="extension : ${featuredExtensions}" class="col-sm-2">
        <a th:href="@{'/extension-details/{id}' (id=${extension.id})}">
            <p th:text="${extension.name}">Name</p>
            <p><span th:text="${extension.userProfile.firstName}">Firstname</span>
                <span th:text="${extension.userProfile.lastName}">Lastname</span>
            </p>
            <div>
                <span><i class="fas fa-download"></i> <span th:text="${extension.downloadsCount}"></span></span>
            </div>
        </a>
    </article>
</section>
<section>
    <h4>Most Downloaded Extensions</h4>
    <article th:each="extension : ${mostPopular}" class="col-sm-2">
        <a th:href="@{'/extension-details/{id}' (id=${extension.id})}">
            <p th:text="${extension.name}">Name</p>
            <p><span th:text="${extension.userProfile.firstName}">Firstname</span>
                <span th:text="${extension.userProfile.lastName}">Lastname</span>
            </p>
            <div>
                <span><i class="fas fa-download"></i> <span th:text="${extension.downloadsCount}"></span></span>
            </div>
        </a>
    </article>
</section>
<section>
    <h4>Recently Added Extensions</h4>
    <article th:each="extension : ${recentlyAdded}" class="col-sm-2">
        <a th:href="@{'/extension-details/{id}' (id=${extension.id})}">
            <p th:text="${extension.name}">Name</p>
            <p><span th:text="${extension.userProfile.firstName}">Firstname</span>
                <span th:text="${extension.userProfile.lastName}">Lastname</span>
            </p>
            <div>
                <span><i class="fas fa-download"></i> <span th:text="${extension.downloadsCount}"></span></span>
            </div>
        </a>
    </article>
</section>
<th:block th:include="fragments :: assets"></th:block>
</body>
</html>
