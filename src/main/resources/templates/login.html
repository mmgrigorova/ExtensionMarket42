<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>Login Page</h1>

<i th:if="${error}" class="error">Wrong username or password</i>


<form th:action="@{/authenticateUser}" method="post">
    <p>
        User name: <input type="text" id="username" name="username" />
    </p>
    <p>
        Password: <input type="password" id="password" name="password" />
    </p>
    <input type="submit" value="Login" />
</form>

<p>
    <a th:href="@{/register}">Register New User</a>
</p>
</body>
</html>
