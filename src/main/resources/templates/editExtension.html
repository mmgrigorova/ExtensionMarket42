<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head">
</head>
<body>
    <nav th:replace="fragments::nav"></nav>
    <section>
        <form  th:method="post" th:object="${extension}" method="post">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-check-label" for="name">Name
                            <input type="text" class="form-control" th:value="${extension.name}" th:field="${extension.name}" id="name">
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-check-label" for="description">Description
                            <textarea id="description"  class="form-control" th:text="${extension.description}"></textarea>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-check-label" for="version">Version
                            <input type="text" class="form-control" id="version" th:value="${extension.version}">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-check-label" for="downloads">Downloads Count
                            <input type="text" class="form-control" id="downloads" th:value="${extension.downloadsCount}" readonly>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-check-label" for="link">Download Link
                            <input type="text" class="form-control" id="link" th:value="${extension.downloadLink}">
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-check-label" for="repo">Repository Link
                            <input type="text" class="form-control" id="repo" th:value="${extension.repoLink}" readonly>
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label class="form-check-label" for="issues">Open Issues
                            <input type="text" class="form-control" id="issues" th:value="${extension.openIssues}" readonly>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="requests">Pull Requests
                            <input type="text" class="form-control" id="requests" th:value="${extension.pullRequests}" readonly>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-check-label" for="lastCommit">Last Commit
                            <input type="text" class="form-control" id="lastCommit" th:value="${extension.lastCommit}" readonly>
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="addedOn">Added On
                            <input type="text" class="form-control" id="addedOn" th:value="${extension.addedOn}" readonly>
                        </label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label class="form-check-label" for="addedOn">Pending
                            <input type="checkbox" class="form-control" id="pending" th:value="${extension.pending}">
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="form-check-label" for="addedOn">Featured
                            <input type="checkbox" class="form-control" id="featured" th:value="${extension.featured}">
                        </label>
                    </div>
                </div>
            </div>
            <input type="submit" th:formmethod="post" th:formaction="@{'delete/{extensionId}'(extensionId=${extension.id})}">
            <input type="submit" th:formmethod="post" th:formaction="@{'save'}">
        </form>
        <!--<a th:href="@{'editExtension/save/'}">-->
            <!--<button class="btn btn-primary">Save Changes-->
            <!--</button>-->
        <!--</a>-->
        <!--<a th:href="@{'delete/{extensionId}' (extensionId=${extension.id})}">-->
            <!--<button class="btn btn-danger">Deactivate Extension-->
            <!--</button>-->
        <!--</a>-->
    </section>
</body>
</html>
