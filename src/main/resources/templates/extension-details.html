<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head">
    <title>Extension Details</title>
</head>
<body>
<nav th:replace="fragments::nav"></nav>
<main class="container">
    <div th:if="${successmessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successmessage}">Extension has been created!</span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${messageUploaded}" class="alert alert-primary alert-dismissible fade show" role="alert">
        <span th:text="${messageUploaded}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div th:if="${errormessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errormessage}"></span>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <h1>
        <span th:if="${extension.icon}">
            <span th:utext="${extension.icon}"></span>
        </span>
        <span th:text="${extension.name}"></span>
    </h1>

    <a th:href="@{'/api/downloadFile/'+ ${extension.id} + '/' + ${extension.downloadLink}}">
        <button class="btn btn-primary"><i class="fas fa-download"></i> Download</button>
    </a>

    <a sec:authorize="hasAuthority('ROLE_ADMIN')" th:href="@{'/refreshRepository/'+ ${extension.id}}">
        <button class="btn btn-primary"><i class="fas fa-sync-alt"></i> Refresh GitHub Data</button>
    </a>


    <div th:text="${extension.name}">Extension Name</div>
    <small>Version: <span th:text="${extension.version}">Extension Version</span></small>


    <p th:text="${extension.description}">Extension Description</p>
    <p>
        <i class="fab fa-github"></i> <span th:text="${extension.repoLink}">GitHub Repository</span>
    </p>
    <p>
        <i class="fas fa-bug"></i> Open Issues: <span th:text="${extension.openIssues}">Open Issues</span>
        <i class="fas fa-code-branch"></i> Pull Requests: <span th:text="${extension.pullRequests}">Pull Requests</span>
    </p>
    <p>
        Last Commit Date: <span th:text="${lastCommitFormatted}">Last Commit Date</span>
    </p>
    <p th:text="${fileDownloadUri}">File download</p>

    <p th:unless="${extension.downloadLink}" th:text="This extension has no available download files.">This extension
        has no
        available download files.</p>

    <p><i class="far fa-calendar-alt"></i> Added on: <span th:text="${addedOnFormatted}"></span></p>

    <div>
        <a th:href="@{/search-results(tagName=${tag.tagTitle})}" class="badge badge-info" th:each="tag : ${tags}" th:text="${tag.tagTitle}">
            JavaTag
        </a>
    </div>
</main>

</body>
</html>
